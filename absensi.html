<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Absensi - Campus Connect</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const absensiForm = document.getElementById('absensiForm');
        
        absensiForm.addEventListener('submit', function(e) {
          e.preventDefault();
          const nama = document.getElementById('nama').value;
          const kelas = document.getElementById('kelas').value;
          const kegiatan = document.getElementById('kegiatan').value;
          
          // Validasi sederhana
          if (!nama || !kelas || !kegiatan) {
            alert('Silakan isi semua field!');
            return;
          }
          
          // Ambil data absensi lama dari localStorage
          let daftarAbsensi = JSON.parse(localStorage.getItem('daftarAbsensi')) || [];

          // Tambahkan data baru
          daftarAbsensi.push({ nama, kelas, kegiatan, waktu: new Date().toLocaleString() });

          // Simpan kembali ke localStorage
          localStorage.setItem('daftarAbsensi', JSON.stringify(daftarAbsensi));

          alert('Absensi berhasil!');
          
          // Reset form
          absensiForm.reset();
        });
      });
    </script>
  </head>
  <body class="bg-slate-50 min-h-screen" style='font-family: Lexend, "Noto Sans", sans-serif;'>
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7eef4] px-10 py-3">
      <div class="flex items-center gap-4 text-[#0d151c]">
        <div class="size-4">
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_6_535)">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z"
                fill="currentColor"
              ></path>
            </g>
            <defs>
              <clipPath id="clip0_6_535"><rect width="48" height="48" fill="white"></rect></clipPath>
            </defs>
          </svg>
        </div>
        <h2 class="text-[#0d151c] text-lg font-bold leading-tight tracking-[-0.015em]">Campus Connect</h2>
      </div>
      <div class="flex gap-2">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#2094f3] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
          onclick="window.location.href='index.html'"
        >
          <span class="truncate">Kembali</span>
        </button>
      </div>
    </header>

    <div class="max-w-2xl mx-auto p-8">
      <div class="bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-[#0d151c] mb-6">Form Absensi</h2>
        
        <form id="absensiForm" class="space-y-6">
          <div>
            <label for="nama" class="block text-sm font-medium text-[#0d151c]">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required class="mt-1 block w-full rounded-md border-[#cedde8] shadow-sm focus:border-[#2094f3] focus:ring-[#2094f3] sm:text-sm" placeholder="Masukkan nama lengkap">
          </div>

          <div>
            <label for="kelas" class="block text-sm font-medium text-[#0d151c]">Kelas</label>
            <input type="text" id="kelas" name="kelas" required class="mt-1 block w-full rounded-md border-[#cedde8] shadow-sm focus:border-[#2094f3] focus:ring-[#2094f3] sm:text-sm" placeholder="Masukkan kelas">
          </div>

          <div>
            <label for="kegiatan" class="block text-sm font-medium text-[#0d151c]">Kegiatan</label>
            <select id="kegiatan" name="kegiatan" required class="mt-1 block w-full rounded-md border-[#cedde8] shadow-sm focus:border-[#2094f3] focus:ring-[#2094f3] sm:text-sm">
              <option value="">Pilih kegiatan</option>
              <option value="Belajar">Belajar</option>
              <option value="Latihan">Latihan</option>
              <option value="Praktikum">Praktikum</option>
              <option value="Lainnya">Lainnya</option>
            </select>
          </div>

          <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#2094f3] hover:bg-[#0d151c] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#2094f3]">
              Absen
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
